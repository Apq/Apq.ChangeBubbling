<h2 id="关于">关于</h2>
<p>Apq.ChangeBubbling 是一个 .NET 变更冒泡事件库，提供：</p>
<ul>
<li>树形数据结构的变更事件自动冒泡</li>
<li>Rx 响应式流支持</li>
<li>弱引用消息系统</li>
<li>可插拔调度环境</li>
<li>背压管线支持</li>
<li>快照服务</li>
</ul>
